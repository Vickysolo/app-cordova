<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-deep_purple.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        
        <title>My Films</title>
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
          <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">My films</span>
              <!-- Add spacer, to align navigation to the right -->
              <div class="mdl-layout-spacer"></div>
              <!-- Navigation. We hide it in small screens. -->
              <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Unseen</a>
                <a class="mdl-navigation__link" href="">Seen</a>
              </nav>
              <nav class="mdl-navigation mdl-textfield--align-right">
                <a class="mdl-navigation__link" href="">
                    <i class="material-icons">file_upload</i>
                </a>
                
              </nav>
            </div>
          </header>
          <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">My Films</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link" href="">Unseen</a>
              <a class="mdl-navigation__link" href="">Seen</a>
            </nav>
            <div class="mdl-navigation mdl-textfield--align-right">
                <a class="mdl-navigation__link" href="">
                    <i class="material-icons">file_upload</i>
                </a>
                
              </div>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
         
        
                <div class="card-line">
                <!-- Square card -->
                    <div class="card-square mdl-card mdl-shadow--2dp">
                        <img src="img/film_1.jpeg"></img>
                      <div class="mdl-card__title mdl-card__icons">
                        <i class="material-icons__location">location_on</i>
                        <i class="material-icons__share">share</i>
                        </div>
                        <div class="mdl-card__title mdl-card--expand ">
                        <h2 class="mdl-card__title-text">Film Title</h2>
                      </div>
                      
                    </div>
                    
                    
                    <div class="card-square mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Film Title</h2>
                      </div>
                      
                    </div>
                
                </div>
                
                
                <div class="card-line">
                <!-- Square card -->
                    <div class="card-square mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Film Title</h2>
                      </div>
                      
                    </div>
                    
                    
                    <div class="card-square mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Film Title</h2>
                      </div>
                      
                    </div>
                
                </div>
                
                
                <div class="card-line">
                <!-- Square card -->
                    <div class="card-square mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Film Title</h2>
                      </div>
                     
                    </div>
                    
                    
                    <div class="card-square mdl-card mdl-shadow--2dp">
                      <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Film Title</h2>
                      </div>
                      
                    </div>
                
                </div>

         </main>
        </div>
        
        
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
